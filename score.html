<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta Search Tags -->
        <meta name="description"
            content="Hans Zimmer Movie Soundtrack Music Quiz. A fun quiz to learn if you know the soundtracks of Hans Zimmer through listening and pairing the correct movie.">
        <meta name="keywords"
            content="DO u know HANS?, Hans Zimmer, Hans Zimmer Quiz, Hans Zimmer Quiz online, online quiz game, Hans Zimmer knowledge quiz, online music listening quiz">

        <!-- Title of the page -->
        <title>Do u know hans?</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

    <body>
        <section id="score-section">
            <!-- Score Window-->
            <div id="score-field" class="text-field">

                <h1 id="goodJobName" aria-label="Well done!">Good Job</h1>

                        <p id="correctScore" aria-live="polite">0</p>

                        <p id="incorrectScore" aria-live="polite">0</p>
                    </div>
                </div>
            </div>

            <!-- Play again button -->
            <div id="play-again-field">
                <button id="play-again" class="type-one-button link-button" aria-label="Click to play again">PLAY

            </div>
