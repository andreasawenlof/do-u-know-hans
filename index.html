<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do u know hans?</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0a08a9900a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id='enter-main'>
        <section id="logo-instructions" class="text-field">
            <div id="logo">
                <h1>
                    DO U KNOW HANS ? <br>(Zimmer)
                </h1>
            </div>
            <div id="quiz-title">
            </div>
            <div id="instructions">
                <h3>HOW TO PLAY</h3>
                <p>
                    Press <span class="type-one-button"><i class="fa-solid fa-music"></i></span> at the top to listen by a soundtrack from <strong>Hans Zimmer</strong> and make your guess what movie the soundtrack is from.<p>
                    <h4>Best of LUCK!</h4>
                </p>
            </div>
        </section>
        <section id="enter-section">
            <button id="enter-button" class="type-one-button">PLAY</button>
        </section>
    </div>
    <script src="assets/js/enter.js"></script>
</body>
</html>
